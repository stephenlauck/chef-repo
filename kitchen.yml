---
driver:
  name: vagrant
  synced_folders:
    - ["./results", "/tmp/results"]
    - ["./.chef", "/etc/chef"]

provisioner:
  name: shell

verifier:
  name: inspec

platforms:
  - name: centos-7.6
  - name: tas50/windows_2016

suites:
  - name: base
    provisioner:
      arguments: ["lauck", "migration"]
    verifier:
      inspec_tests:
        test/integration/base
