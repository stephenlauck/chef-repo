---
driver:
  name: vagrant
  synced_folders:
    - ["./.chef", "/etc/chef"]

provisioner:
  name: shell

verifier:
  name: inspec

platforms:
  - name: centos-7.6

suites:
  - name: base
    provisioner:
      arguments: ["lauck", "migration"]
    verifier:
      inspec_tests:
        test/integration/base

lifecycle:
  pre_converge:
    - chef install ./cookbooks/fingerprint/Policyfile.rb || chef update ./cookbooks/fingerprint/Policyfile.rb
    - chef push kitchen ./cookbooks/fingerprint/Policyfile.rb
  pre_destroy:
  - remote: rm /etc/chef/client.*
  post_destroy:
  - knife node delete base-centos-76.vagrantup.com -y || true
  - knife client delete base-centos-76.vagrantup.com -y || true